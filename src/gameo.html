<!DOCTYPE html>
<html>
<head>
    <title>Galaxy Shooter</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #000;">
    <canvas id="gameCanvas" width="800" height="600" style="border: 1px solid #ccc;"></canvas>
    <script>
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let player = { x: canvas.width / 2, y: canvas.height - 50 };
        let enemies = [];
        let bullets = [];
        let score = 0;

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x, player.y, 50, 50);
        }

        // Draw enemies
        function drawEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                ctx.fillStyle = '#f00';
                ctx.fillRect(enemies[i].x, enemies[i].y, 50, 50);
            }
        }

        // Draw bullets
        function drawBullets() {
            for (let i = 0; i < bullets.length; i++) {
                ctx.fillStyle = '#0f0';
                ctx.fillRect(bullets[i].x, bullets[i].y, 10, 10);
            }
        }

        // Update game state
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            drawPlayer();

            // Draw enemies
            drawEnemies();

            // Draw bullets
            drawBullets();

            // Update enemies
            for (let i = 0; i < enemies.length; i++) {
                enemies[i].y += 2;
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }

            // Update bullets
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].y -= 5;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }

            // Check collisions
            for (let i = 0; i < enemies.length; i++) {
                for (let j = 0; j < bullets.length; j++) {
                    if (enemies[i].x < bullets[j].x + 10 &&
                        enemies[i].x + 50 > bullets[j].x &&
                        enemies[i].y < bullets[j].y + 10 &&
                        enemies[i].y + 50 > bullets[j].y) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score++;
                    }
                }
            }

            // Update score
            document.title = 'Galaxy Shooter - Score: ' + score;

            // Add new enemies
            if (Math.random() < 0.05) {
                enemies.push({ x: Math.random() * (canvas.width - 50), y: 0 });
            }
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                player.x -= 5;
            } else if (e.key === 'ArrowRight') {
                player.x += 5;
            } else if (e.key === ' ') {
                bullets.push({ x: player.x + 20, y: player.y });
            }
        });

        // Main game loop
        setInterval(update, 16);
    </script>
</body>
</html>
