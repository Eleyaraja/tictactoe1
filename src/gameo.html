<!DOCTYPE html>
<html>
<head>
    <title>Animated Website</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f0f0f0;">
    <div style="position: relative; width: 100%; height: 100vh; overflow: hidden;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; font-weight: bold; color: #333;">Welcome to the Animated Website</div>
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(to bottom, #ff69b4, #ffe6cc);"></div>
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(to top, #ff69b4, #ffe6cc); animation: gradient 10s infinite;"></div>
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(circle, #ff69b4, #ffe6cc); animation: radial 10s infinite;"></div>
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(to right, #ff69b4, #ffe6cc); animation: gradient2 10s infinite;"></div>
    </div>

    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; color: #333; animation: pulse 2s infinite;">
        Click to Explore
    </div>

    <script>
        let gradient = document.querySelector('div:nth-child(3)');
        let radial = document.querySelector('div:nth-child(4)');
        let gradient2 = document.querySelector('div:nth-child(5)');
        let pulse = document.querySelector('div:nth-child(6)');

        gradient.style.animation = 'gradient 10s infinite';
        radial.style.animation = 'radial 10s infinite';
        gradient2.style.animation = 'gradient2 10s infinite';
        pulse.style.animation = 'pulse 2s infinite';

        document.addEventListener('click', () => {
            gradient.style.animation = 'gradient2 10s infinite';
            radial.style.animation = 'gradient 10s infinite';
            gradient2.style.animation = 'radial 10s infinite';
            pulse.style.animation = 'pulse2 2s infinite';
        });
    </script>

    <style>
        @keyframes gradient {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes radial {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        @keyframes gradient2 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes pulse2 {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</body>
</html>
